<html>

<head>
  <title>Data Graph</title>
  <meta charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script type="text/javascript" src="/js/global-variables.js"></script>
  <script type="text/javascript" src="/js/ranking-functions.js"></script>
  <script type="text/javascript" src="/js/graph-info-completer.js"></script>
  <script type="text/javascript" src="/js/displayers.js"></script>
  <script type="text/javascript" src="/js/autocomplete.js"></script>
  <script type="text/javascript" src="/js/network-creation.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div class="switch-button">
    <!-- Checkbox -->
    <input type="checkbox" name="switch-button" id="switch-label" class="switch-button__checkbox">
    <!-- Botón -->
    <label for="switch-label" class="switch-button__label"></label>
</div>
  <div class="tooltip" id="div1"></div>
  <div class="tooltip2" id="div2"></div>

  <section class="year_butt">
      <label class="year">2017
       <input type = "checkbox" id="but1" name = "2017"></input>
       <span class="checkmark"></span>
      </label>

      <label class="year" style="top:245">2018
       <input type = "checkbox" id="but2" name = "2018"></input>
       <span class="checkmark"></span>
      </label>

      <label class="year" style="top:290">2019
       <input type = "checkbox" id="but3" name = "2019"></input>
       <span class="checkmark"></span>
      </label>

      <label class="year" style="top:335">2020
       <input type = "checkbox" id="but4" name = "2020"></input>
       <span class="checkmark"></span>
      </label>

      <label class="year" style="top:380">2021
       <input type = "checkbox" id="but5" name = "2021"></input>
       <span class="checkmark"></span>
      </label>
  </section>

  <div class="autocomplete" style="width:300px;">
    <input class="input1" id="search_bar" placeholder="Cerca un pecador!"></input>
  </div>

  <button class="submit" id="search_button">Busca!</button>

  <div class='my-legend'>
   <div class='legend-scale'>
    <div class='legend-title'>
     <select class='legend-title' name="selector" onchange="menu(this.value)">
      <option value = "legend">Promoció nodes</option>
      <option value = "ranking_a">Ranking arestes</option>
      <option value = "ranking_p">Ranking punts</option>
     </select>
    </div>

    <ul class='legend-labels' id ="legend_but">
     <li><button class = "node-year" style='background:#E57373;' id="but2017"></button>2017</li>
     <li><button class = "node-year" style='background:#66BB6A;' id="but2018"></button>2018</li>
     <li><button class = "node-year" style='background:#42A5F5;' id="but2019"></button>2019</li>
     <li><button class = "node-year" style='background:#FFFF99;' id="but2020"></button>2020</li>
    </ul>

      <div class="labels2" id="rank_p">
        <p id="rank_1_p"></p>
        <p id="rank_2_p"></p>
        <p id="rank_3_p"></p>
        <p id="rank_4_p"></p>
        <p id="rank_5_p"></p>
      </div>
      <div class="labels2" id="rank_a">
        <p id="rank_1_a"></p>
        <p id="rank_2_a"></p>
        <p id="rank_3_a"></p>
        <p id="rank_4_a"></p>
        <p id="rank_5_a"></p>
      </div>
    </div>
  </div>

  <svg id="svg"></svg>
  <script type="text/javascript">
    d3.json("data/data.json", function(error, data) {
      createNetwork(data)
    })
  </script>
</body>


</html>
