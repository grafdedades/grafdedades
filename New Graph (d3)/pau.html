<!DOCTYPE html>
<html>
  <head>
    <title>Graph de dades</title>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

    <script type="text/javascript" src="/js/basic-functions.js"></script>
    <script type="text/javascript" src="/js/network-creation.js"></script>
  </head>
  <style>

    BODY{ font-family: verdana; }
      svg {
        height: 1000px;
        width: 1000px;
        margin-left: auto;
        margin-right: auto;
        display:block;
      }
      div.tooltip {
        position: fixed;
        bottom: 20;
        right: 20;
        width: 300px;
        border: 3px solid #42A5F5;
        text-align: left;
        height: 115px;
        padding: 2px;
        opacity: 0;
        font: 18px verdana;
        background: white;
        pointer-events: none;
    }

    .button {
      position: fixed;
      background-color: #42A5F5;
      border: none;
      color: white;
      padding: 10px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
      font-family: verdana;
    }

    .button1 {
      background-color: white;
      top: 200;
      right: 40;
      color: black;
      border: 2px solid #42A5F5;
    }

    .button1:hover {
      background-color: #42A5F5;
      color: white;
    }

    .button2 {
      background-color: white;
      top: 250;
      right: 40;
      color: black;
      border: 2px solid #42A5F5;
    }

    .button2:hover {
      background-color: #42A5F5;
      color: white;
    }

    .button3 {
      background-color: white;
      top: 300;
      right: 40;
      color: black;
      border: 2px solid #42A5F5;
    }

    .button3:hover {
      background-color: #42A5F5;
      color: white;
    }

    .button4 {
      background-color: white;
      top: 350;
      right: 40;
      color: black;
      border: 2px solid #42A5F5;
    }

    .button4:hover {
      background-color: #42A5F5;
      color: white;
    }


    .button5 {
      background-color: white;
      top: 400;
      right: 40;
      color: black;
      border: 2px solid #42A5F5;
    }

    .button5:hover {
      background-color: #42A5F5;
      color: white;
    }


    .button_s {
      background-color: white;
      top: 10;
      right: 400;
      color: black;
      border: 2px solid #42A5F5;
    }

    .button_s:hover {
      background-color: #42A5F5;
      color: white;
    }

    input.input1 {
      position: fixed;
      top: 10;
      padding: 10px 100px;
      right: 530;
      background-color: white;
      background-image: url('data/sex.png');
      background-position: 50px 1px;
      background-size: contain;
      font-size: 16px;
      background-repeat: no-repeat;
      border: 2px solid #42A5F5;
      margin: 4px 2px;
      font-family: verdana;

    }

  </style>
  <body>
    <div class="tooltip" id="div1"></div>
    <button class="button button1" id="but1">2017</button>
    <button class="button button2" id="but2">2018</button>
    <button class="button button3" id="but3">2019</button>
    <button class="button button4" id="but4">2020</button>
    <button class="button button5" id="but5">2021</button>
    <input class="input1" id="search_bar" placeholder="¿Qué pecador buscas?"></input>
    <button class="button button_s" id="search_button">Search</button>
    <svg id = "svg">
    </svg>

    <script type="text/javascript">
      d3.json("data/data.json", function(error,data) {createNetwork(data)})
    </script>

  </body>
</html>
